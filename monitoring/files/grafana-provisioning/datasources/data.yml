apiVersion: 1
datasources:
- name: Loki
  type: loki
  url: http://loki:3100
  version: 1
- name: Prometheus
  type: prometheus
  url: http://prometheus:9090
  version: 1
- name: Postgres
  type: postgres
  url: postgres:5432
  database: tvm
  user: {{ passwords.postgres_user }}
  secureJsonData:
    password: {{ passwords.postgres_password }}
  jsonData:
    sslmode: disable
  